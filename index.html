<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gửi Trà My</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(160deg,#0f172a,#020617);
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  color:#e5e7eb;
}

.card{
  width:min(420px,92%);
  background:rgba(255,255,255,0.06);
  border-radius:18px;
  padding:26px 22px;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
}

h1{
  font-size:18px;
  margin:0 0 10px;
  text-align:center;
}

p{
  font-size:14px;
  line-height:1.7;
  color:#cbd5f5;
}

.quote{
  margin:16px 0;
  padding:14px;
  border-left:3px solid #a5b4fc;
  background:rgba(255,255,255,.04);
  font-size:14px;
}

.controls{
  display:flex;
  gap:10px;
  margin-top:18px;
}

button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

.play{
  background:#a5b4fc;
  color:#020617;
}

.pause{
  background:rgba(255,255,255,.1);
  color:#e5e7eb;
}

.note{
  margin-top:14px;
  font-size:12px;
  color:#94a3b8;
  text-align:center;
}
</style>
</head>

<body>
<div class="card">
  <h1>Gửi Trà My</h1>

  <p>
    Nếu dạo này mọi thứ hơi nặng hơn bình thường,
    thì bạn không cần phải ổn ngay đâu.
  </p>

  <div class="quote">
    Nếu muốn khóc thì cứ khóc.<br>
    Chỉ xin đừng ở lại với nỗi buồn một mình quá lâu.<br><br>
    <strong>Mình ở đây.</strong>
  </div>

  <p>
    Không cần phản hồi gì cả.
    Đọc xong là đủ rồi.
  </p>

  <div class="controls">
    <button class="play" onclick="playMusic()">▶ Nghe nhạc</button>
    <button class="pause" onclick="pauseMusic()">⏸ Dừng</button>
  </div>

  <div class="note">
    (Mở nhạc nếu bạn muốn nhẹ hơn một chút)
  </div>

  <audio id="music" src="music.mp3"></audio>
</div>

<script>
const music = document.getElementById("music");
function playMusic(){ music.play(); }
function pauseMusic(){ music.pause(); }
</script>
</body>
</html>
